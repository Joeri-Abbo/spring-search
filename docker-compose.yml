version: "3.8"
services:
  app:
    build: .
    volumes:
      - .:/var/www
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=api
      - DB_USERNAME=mysql
      - DB_PASSWORD=mysql
    ports:
      - "80:8080"
    depends_on:
      - db

  db:
    image: mariadb:10.5
    environment:
      - MYSQL_DATABASE=api
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_ROOT_PASSWORD=mysql
    ports:
      - "3306:3306"